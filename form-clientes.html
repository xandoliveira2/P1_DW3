      <!-- FIM MENU -->

      <main class="bg-light p-5 ">
        <h2 class="display-5 mb-4">Cadastro de clientes</h2>
        <form id="form1" name="form1" method="POST" action="#" >
          <fieldset>
            <legend>Dados pessoais</legend>
            <!-- inicío da primeira linha -->
            <div class="form-row">
              <div class="form-group col-2">                    
                  <label for="codigo">Código:</label>
                  <input type="text" class="form-control" id="codigo" name="codigo" value="A215">
              </div>
              <div class="form-group col-6">                    
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="">
              </div>
              <div class="form-group col-4">                    
                <label for="cadastro">Data Cadastro:</label>
                <input type="date" class="form-control" id="cadastro" name="cadastro">
              </div>                  
            </div>
            <!-- fim da primeira linha -->

            <!-- inicío da segunda linha -->
            <div class="form-row">              
              <div class="form-group col-2">
                  <label for="genero">Gênero:</label>
                  <select id="genero" name="genero" class="form-control">
                      <option>Selecione...</option>
                      <option value="m">Masculino</option>
                      <option value="f">Feminino</option>
                  </select>
              </div>
              <div class="form-group col-6 ">                    
                <label for="email">E-mail:</label>
                <input type="email" class="form-control " id="email" name="email">
              </div>
              <div class="form-group col-4">                    
                <label for="tel">Telefone:</label>
                <input type="text" class="form-control" id="tel" name="tel" required>
              </div>
          </div>  
          <!-- fim da segunda linha --> 
          </fieldset>
        
          <!-- <div class="row" style="height:20px">
            <div class="col-4" style="background-color:red"></div>
            <div class="col-4" style="background-color:green"></div>
            <div class="col-4" style="background-color:blue"></div>
          </div>
          <div class="row" style="height:20px">
            <div class="col-4" style="background-color:blue"></div>
            <div class="col-6" style="background-color:green"></div>

          </div> -->
            <fieldset>
              <legend>Endereço</legend>          
         
          <!-- inicío da terceira linha -->
          <div class="form-row justify-content-around">
            <div class="form-group col-4">                    
              <label for="cep">CEP:</label>
              <input type="text" class="form-control" id="cep" name="cep">
            </div> 
            <div class="form-group col-8">                    
                <label for="rua">Rua:</label>
                <input type="text" class="form-control" id="rua" name="rua">
            </div>                
          </div>
          <!-- fim da terceira linha -->

          <!-- inicío da quarta linha -->
          <div class="form-row justify-content-around">
            <div class="form-group col-4">                    
              <label for="bairro">Bairro:</label>
              <input type="text" class="form-control" id="bairro" name="bairro">
            </div> 
            <div class="form-group col-4">                    
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade">
            </div>
            <div class="form-group col-4">                    
              <label for="estado">Estado:</label>
              <select class="form-control" id="estado" name="estado"> 
                <option value="">Selecione...</option>
                <option value="sp">SP</option>
                <option value="mg">MG</option>
                <option value="rj">RJ</option>
              </select>
            </div>                
          </div>
          <!-- fim da quarta linha -->
          </fieldset>

          <div class="form-row">              
              <div class="form-group col-6 ">                    
                <a href="index.html" class="btn btn-outline-primary btn-lg">Voltar para menu</a> 
              </div>  
            </div>
            <div class="form-row">    
              <div class="form-group col-12">
                      <div class="container text-center">
                <button type="submit" class="btn btn-primary btn-lg col-4">Cadastrar Cliente</button> 
              </div>
              </div>               
          </div>      
        </form>
